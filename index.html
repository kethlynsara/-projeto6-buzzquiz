<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos css-->
    <link rel="stylesheet" href="style/style.css">

    <!--Reset css-->
    <link rel="stylesheet" href="style/reset.css">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>BuzzQuizz</title>
</head>

<body>

    <!-- ----------------------------Layout Mobile (Tela 1)--------------------------------- -->

    <!--Topo da página (título)-->
    <header class="header-tela1">
        <h1>BuzzQuizz</h1>
    </header>

    <!--Início do conteúdo principal (quizzes)-->
    <main class="main-tela1">

        <!--Espaço que redireciona para a parte de criar um quiz-->
        <nav class="nav-tela1">
            <p>Você não criou nenhum <br> quizz ainda :(</p>
            <button>Criar Quizz</button>
        </nav>

        <!--"Seus Quizzes"-->
        <div class="quizzesCriadosUsuario">
            <div class="topo-quizzesCriadosUsuario">
                <h3>Seus Quizzes</h3>
                <ion-icon id="iconCriarQuiz" name="add-circle"></ion-icon>
            </div>
            <img src="https://gkpb.com.br/wp-content/uploads/2021/12/gkpb-cinemark-reexibe-harry-potter.jpg"
                alt="Harry Potter">
            <a href="#" target="_blank">O quão Potterhead é você?</a>
        </div>

        <!--"Todos os Quizzes"-->
        <div class="quizzesCriadosPorTodos">
            <h3>Todos os Quizzes</h3>
            <img src="https://gkpb.com.br/wp-content/uploads/2021/12/gkpb-cinemark-reexibe-harry-potter.jpg"
                alt="Harry Potter">
            <a href="#" target="_blank">O quão Potterhead é você?</a>
        </div>
    </main>

    <!-- ----------------------------Layout Mobile (Tela 1)--------------------------------- -->

    <!--Bibliotecas-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>

</body>

</html>
